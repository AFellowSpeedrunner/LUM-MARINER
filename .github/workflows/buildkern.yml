name: Build kernel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Go to LUM folder
      run: cd LUM
    - name: Install bootimage
      run: cargo install bootimage
    - name: Build
      run: cargo bootimage

